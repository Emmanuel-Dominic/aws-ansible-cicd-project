groups:
  - name: AllInstances
    rules:
      - alert: UsingTooMuchMemory
        expr: node_memory_MemFree_bytes < 1000000
        for: 1m
        annotations:
          title: 'Instance {{ $labels.instance }} down'
          description: '{{ $labels.instance }} of job {{ $labels.job }} has been down for more that 1 minute.'
        labels:
          severity: 'critical'
